<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title></title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="../styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="../styles/main.css" />

</head>
<body ng-app="fruityApp">
<h1>Välkommen till Vinkelfrukter!</h1>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span5" ng-controller="ProductsCtrl">
            <h2>Våra frukter</h2>
            <ul id="products">
                <li ng-repeat="product in products">
                    <div class="span4" class="fruitItem ">
                        <div style="align:center;"><img src="../images/fruits/mini-{{product.imgSrc}}"/></div>
                        <div><b>{{product.name}}</b></div>
                        <div>I lager: {{ product.inStock }}</div>
                        <div><a href="#/products/{{product.id}}">Visa produkt</a></div>
                    </div>
                </li>
            </ul>
        </div>
        <div id="details" class="span3">
           <div ng-view="detailView"></div>
        </div>
        <div id="cart" class="span4" ng-controller="CartCtrl">
            <h2>Din fruktkorg</h2>
            <ul id="cart">
                <li ng-repeat="item in cart.bag">
                    <div>
                        <i class="icon-plus-sign" ng-click="addToCart({{item.id}})"></i>
                        <i class="icon-minus-sign" ng-click="removeFromCart({{item.id}})"></i>
                        <b>{{item.name}}</b>
                        <span class="pull-right">{{ item.count }}</span>
                    </div>
                </li>
            </ul>
            <button id="order" class="btn pull-right">Till kassan</button>
        </div>
    </div>
</div>

<script src="scripts/vendor/angular.js"></script>
<script src="scripts/vendor/angular-route.js"></script>
<script src="scripts/vendor/lodash.min.js"></script>

<script src="scripts/controllers.js"></script>
<script src="scripts/resources.js"></script>
<script src="scripts/routes.js"></script>
<script src="scripts/app.js"></script>

</body>
</html>
